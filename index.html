<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Highbar Search</title>
  <meta name="description" content="Highbar Search places high-horsepower generalist talent at high-growth brands.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #FFFFFF;
      border-top: 5px solid transparent;
      border-image: linear-gradient(to right, #1B3A5C, #B8CCE0) 1;
      color: #2C3E50;
      padding: 32px 32px 24px;
      text-align: center;
      -webkit-font-smoothing: antialiased;
    }

    .logo {
      width: 340px;
      max-width: 70vw;
      height: auto;
      margin-bottom: 16px;
      mix-blend-mode: multiply;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: #B8CCE0;
      margin-bottom: 20px;
    }

    h1 {
      font-family: 'DM Serif Display', Georgia, serif;
      font-size: clamp(1.9rem, 4vw, 2.6rem);
      font-weight: 400;
      color: #1B3A5C;
      line-height: 1.25;
      max-width: 520px;
      margin-bottom: 24px;
      letter-spacing: -0.01em;
      padding: 0 16px;
    }

    p {
      font-size: 1.05rem;
      color: #6B7D8E;
      line-height: 1.75;
      max-width: 520px;
      margin-bottom: 32px;
      font-weight: 400;
      padding: 0 16px;
    }

    a {
      display: inline-block;
      background: #1B3A5C;
      color: #fff;
      padding: 15px 40px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
      transition: background 0.25s, transform 0.25s, box-shadow 0.25s;
    }

    a:hover {
      background: #122840;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(27, 58, 92, 0.15);
    }

    footer {
      margin-top: auto;
      padding-top: 24px;
      font-size: 0.8rem;
      color: #8E9BAA;
    }
  </style>
</head>
<body>
  <img src="logo-trimmed.png" alt="Highbar Search" class="logo">
  <div class="divider"></div>
  <h1>High horsepower talent for high growth companies</h1>
  <p>Highbar Search helps start-ups and scale-ups hire emerging leaders from the world's leading consulting firms, investment banks and private equity houses</p>
  <a href="mailto:ben@highbarsearch.com">Learn More</a>
  <footer>&copy; 2026 Highbar Search LLC. All rights reserved.</footer>
</body>
</html>
